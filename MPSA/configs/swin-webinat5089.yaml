data:
  img_size: 384
  dataset: webinat5089
  batch_size: 64     # H800 80GB可以支持更大批次，最大可以尝试96
  data_root: /root/autodl-tmp/database/

  #blur: 0.1         # 增强模糊增强
  #color: 0.1        # 增强颜色抖动
  #hue: 0.1          # 色调变换
  #rotate: 10        # 轻微旋转
  mixup: 0.35        # 强化mixup
  cutmix: 0.35       # 强化cutmix
  #autoaug: False     # 启用AutoAugment

parameters:
  parts_ratio: 2
  num_heads: 32
  att_drop: 0.3     # 注意力Dropout
  head_drop: 0.3    # 注意力头Dropout
  parts_drop: 0.4   # 部分丢弃，关键参数，可能还可以拉高一点，拉到0.6-0.7？（1）
  fwp: True
  pos: True
  cross_layer: True
  parts_base: 0.

model:
  type: swin
  name: Swin Base
  baseline_model: False
  drop_path: 0.3    
  label_smooth: 0.2 #值得探索的，拉高一点（1）？

train:
  lr: 1.5e-04          
  clip_grad: 8.0    # 强化梯度裁剪
  warmup_epochs: 3  # 尝试5
  epochs: 50       # 增加训练轮数应对大规模数据
  optimizer: AdamW

misc:
  seed: 42
  eval_every: 2     # 每2轮评估一次
  amp: True         # 混合精度训练
  inference_mode: False  # 推理模式开关

# 推理专用配置节  
inference:
  test_data_path: "test_WebiNat5089/val_shuffled_no_labels.txt"
  save_predictions: True
  prediction_format: "webinat5089"  # WebiNat5089格式：filename label
